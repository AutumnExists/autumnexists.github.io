<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPEN SESAME</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Courier New', monospace;
            height: 100vh;
            position: relative;
        }

        .curtain {
            position: fixed;
            top: 0;
            width: 50%;
            height: 100%;
            background: #000;
            z-index: 100;
            transition: transform 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .curtain-left {
            left: 0;
        }

        .curtain-right {
            right: 0;
        }

        .curtain.open-left {
            transform: translateX(-100%);
        }

        .curtain.open-right {
            transform: translateX(100%);
        }

        .background {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .coordinates {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            opacity: 0;
            animation: fadeIn 2s ease-in 1.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 50;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <script>
        let typedText = '';
        const secretPhrase = 'opensesame';
        let isOpened = false;

        // Obfuscate coordinates to prevent easy source code discovery
        const coords = atob('TjM3IDI0LjQ0NCBXIDEyMiAwMy4zMzM=');

        document.addEventListener('keydown', (e) => {
            if (isOpened) return;
            
            // Add typed character to our string
            if (e.key.length === 1) {
                typedText += e.key.toLowerCase();
                
                // Keep only last 20 characters to avoid memory issues
                if (typedText.length > 20) {
                    typedText = typedText.slice(-20);
                }
                
                // Check if the secret phrase is in what was typed
                if (typedText.replace(/\s/g, '').includes(secretPhrase)) {
                    openCurtains();
                }
            }
        });

        function openCurtains() {
            isOpened = true;
            
            // Play sound
            const sound = document.getElementById('brickSound');
            sound.play().catch(e => console.log('Audio play failed:', e));
            
            // Open curtains
            document.getElementById('curtainLeft').classList.add('open-left');
            document.getElementById('curtainRight').classList.add('open-right');
            
            // Show background and coordinates
            const bg = document.getElementById('background');
            bg.classList.remove('hidden');
            document.getElementById('coords').textContent = coords;
            
            // Create confetti
            setTimeout(() => createConfetti(), 500);
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#a8e6cf', '#ff8b94'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }
    </script>
    <div class="curtain curtain-left" id="curtainLeft"></div>
    <div class="curtain curtain-right" id="curtainRight"></div>
    
    <div class="background hidden" id="background">
        <div class="coordinates" id="coords"></div>
    </div>

    <audio id="brickSound" preload="auto">
